<!DOCTYPE html>
<html>
  <title>Projects</title>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1b7d79a1ac.js" crossorigin="anonymous"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
     :root {
         --color-f: #F2B544;
         --color-b: #074A59;
         --color-dim: #08404E;
     }
     html, body {
         height: 100%;
         margin: 0;
         padding: 0;
         width: 100%;
         text-align: center;
         color: var(--color-f);
         background-color: var(--color-b);
         font-family: 'Encode Sans Expanded', sans-serif;
         font-size: 18px;
     }
     * {
         color: inherit;
         font-size: inherit;
         font-family: inherit;
         font-weight: inherit;
     }
     button {
         outline: none;
         box-sizing:border-box;
         border: 0.05rem solid var(--color-f);
         border-radius: 0.2rem;
         padding: 0.4rem 1rem;
         vertical-align: middle;
         background-color: var(--color-b);
         cursor: pointer;
         width: 100%;
         height: 6.5rem;
     }
     button:hover { background-color: var(--color-dim); }
     div.grid {
         max-width: 1000px;
         margin: 10rem auto;
         display: grid;
         place-content: center;
         grid-template-columns: repeat(auto-fill, 16rem);
         gap: 1em 1em;
     }
     footer { font-size: 0.9rem; }
    </style>
  </head>
  <body>
    <div class="grid">
      <button onclick="window.open('https://boundino.github.io/hinHFplot/', '_blank')">Heavy flavor compilation tool</button>
      <button onclick="window.open('https://boundino.github.io/cmsstamps/', '_blank')">CMS conference stamp generator</button>
      <button onclick="window.open('https://boundino.github.io/webtools/', '_blank')">Small web toolkits</button>
      <button onclick="window.open('https://cms-hin-pag.docs.cern.ch/', '_blank')">Heavy-ion group dashboard (CMS access required)</button>
      <button onclick="window.open('https://boundino.com/photos/', '_blank')">Photos</button>
      <button onclick="window.open('https://boundino.com/gdr-qcd/', '_blank')">Heavy flavor quiz game (GDR-QCD summer school)</button>
      <button onclick="window.open('https://boundino.com/plants/', '_blank')">Plant collection</button>
    </div>
    <footer>boundin &copy; 2024</footer>
  </body>
</html>
